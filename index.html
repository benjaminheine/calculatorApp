<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style>
      #digitField {
        margin: 0px 0px 25px;
        width: 115px;
        height: 44px;
      }

      #resetButton {
        width: 40px;
        text-align: left;
        padding: 10px;
      }

      body {
        text-align: center;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h2>Calculator</h2>
      <div id="display">
        <button id="resetButton" type="button" class="btn btn-outline-danger">
          CE
        </button>
        <input
          id="digitField"
          type="text"
          name="digitField"
          value="Zahl"
          readonly
        />
      </div>
      <div class="btn-group-vertical">
        <button type="button" id="seven" class="btn btn-secondary numbers">
          7
        </button>
        <button type="button" id="four" class="btn btn-secondary numbers">
          4
        </button>
        <button type="button" class="btn btn-secondary numbers">1</button>
        <button type="button" class="btn btn-secondary numbers">0</button>
      </div>
      <div class="btn-group-vertical">
        <button type="button" class="btn btn-secondary numbers">8</button>
        <button type="button" class="btn btn-secondary numbers">5</button>
        <button type="button" class="btn btn-secondary numbers">2</button>
        <button type="button" class="btn btn-secondary numbers">.</button>
      </div>
      <div class="btn-group-vertical">
        <button type="button" class="btn btn-secondary numbers">9</button>
        <button type="button" class="btn btn-secondary numbers">6</button>
        <button type="button" class="btn btn-secondary numbers">3</button>
        <button type="button" id="resulter" class="btn btn-secondary numbers">
          =
        </button>
      </div>
      <div class="btn-group-vertical">
        <button type="button" class="btn btn-secondary numbers">/</button>
        <button type="button" class="btn btn-secondary numbers">X</button>
        <button type="button" class="btn btn-secondary numbers">-</button>
        <button type="button" id="adder" class="btn btn-secondary numbers">
          +
        </button>
      </div>
    </div>

    <p id="demo"></p>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
